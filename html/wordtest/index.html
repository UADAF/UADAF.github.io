<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word test</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="tests">

</div>
<div class="delay">
	Задержки первой стадии
	<div id="delays1">
		<input type="number" value="10">
		<input type="number" value="7">
		<input type="number" value="5">
		<input type="number" value="3">
		<input type="number" value="1">
	</div>
</div>
<div class="delay">
	<label for="delay2">Задержка второй стадии:</label>
	<input type="number" id="delay2" value="10"></div>
<div id="result"></div>

<div id="setSelect">
	Выбрать набор:
	<select id="set" onchange="showSet(parseInt(this.value));">
		<option value="-1">Все наборы</option>
		<option value="0">1</option>
		<option value="1">2</option>
		<option value="2">3</option>
		<option value="3">4</option>
		<option value="4">5</option>
	</select>
</div>

<div id="controls">
	<button id="res" onclick="showWords()">Показать слова</button>
	<button id="start" onclick="test()">Начать тест</button>
</div>
</body>
</html>
